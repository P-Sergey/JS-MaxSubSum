      <script>
					const arr = [-1, 10, -9, 5, 6, -10];

					function maxSubSum(arr) {
						
						let subSum = 0;
						let maxSum = 0;

						for (let i = 0; i < arr.length; i++) {

							if ((arr[i] > 0 && arr[i] < arr[i+1]) || (arr[i-1] > 0 && arr[i] > arr[i-1])) {
								subSum += arr[i];
								if (maxSum < subSum) maxSum = subSum;
							}
							else subSum = 0;
							
							if (arr[i] > maxSum) maxSum = arr[i];
							console.log(subSum);
						}

						return maxSum; console.log(maxSum); 
					}
			
					alert(maxSubSum(arr));
					
			</script>
